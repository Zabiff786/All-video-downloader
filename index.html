<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Video Downloader Tool</title>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /*
        =================================
        CSS Styles for the Downloader
        =================================
        */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --accent-color: #28a745;
            --accent-color-hover: #218838;
            --bg-color: #f4f7f6;
            --card-bg-color: #ffffff;
            --text-color: #343a40;
            --light-text-color: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 2rem 1rem;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Main container for the tool */
        .downloader-container {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            box-sizing: border-box;
            text-align: center;
        }

        /* Header section */
        .downloader-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .downloader-header p {
            margin: 0 0 2rem 0;
            font-size: 1.1rem;
            color: var(--light-text-color);
        }

        /* Form styling */
        #download-form {
            display: flex;
            gap: 1rem;
        }

        #video-url-input {
            flex-grow: 1;
            padding: 0 1rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }
        
        #video-url-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        #download-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--accent-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px; /* Fixed width to prevent size change */
        }

        #download-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px);
        }
        
        #download-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: translateY(0);
        }

        /* Loader animation inside the button */
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Message and results area */
        #message-area {
            margin-top: 1.5rem;
            text-align: left;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            border: 1px solid transparent;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        #download-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
        }

        .download-link {
            display: block;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .download-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .downloader-container { padding: 1.5rem; }
            #download-form { flex-direction: column; }
            #video-url-input { height: 50px; }
        }
    </style>
</head>
<body>

    <div class="downloader-container">
        <header class="downloader-header">
            <h1>Video Downloader</h1>
            <p>Paste a <strong>direct link</strong> to a video file (.mp4, .webm) to download it.</p>
        </header>

        <main>
            <form id="download-form">
                <input type="text" id="video-url-input" placeholder="e.g., https://example.com/myvideo.mp4" required>
                <button type="submit" id="download-button">
                    <span id="button-text">Download</span>
                    <div class="loader" id="loader" style="display: none;"></div>
                </button>
            </form>
            
            <div id="message-area"></div>
        </main>
    </div>

    <script>
    /*
    ======================================
    JavaScript Logic (Updated and Functional)
    ======================================
    */
    document.addEventListener('DOMContentLoaded', () => {
        const downloadForm = document.getElementById('download-form');
        const urlInput = document.getElementById('video-url-input');
        const downloadButton = document.getElementById('download-button');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');
        const messageArea = document.getElementById('message-area');

        /**
         * Main form submission handler
         */
        downloadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const videoUrl = urlInput.value.trim();

            if (!isValidUrl(videoUrl)) {
                displayMessage('Please enter a valid URL.', 'error');
                return;
            }

            // Check if it's a direct video link for a real download
            if (isDirectVideoLink(videoUrl)) {
                handleDirectDownload(videoUrl);
            } else {
                // If not a direct link, show the visual demo for platforms like YouTube
                simulatePlatformDownload();
            }
        });

        /**
         * --- REAL DOWNLOAD FUNCTION ---
         * This function handles the download of direct video links.
         * It fetches the video as a blob and creates a temporary download link.
         * @param {string} url - The direct URL to the video file.
         */
        async function handleDirectDownload(url) {
            setLoading(true);
            displayMessage('Starting download... Please wait.', 'success');
            try {
                // Fetch the video file. The 'cors' mode is important.
                const response = await fetch(url, { mode: 'cors' });
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                // Create a temporary link element to trigger the download
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = blobUrl;
                a.download = getFileNameFromUrl(url); // Set the filename
                document.body.appendChild(a);
                a.click();
                
                // Clean up the temporary URL and link
                window.URL.revokeObjectURL(blobUrl);
                a.remove();
                
                displayMessage('Download has started successfully!', 'success');

            } catch (error) {
                console.error('Download failed:', error);
                displayMessage('Download failed. The server may be blocking direct access (CORS policy).', 'error');
            } finally {
                setLoading(false);
            }
        }

        /**
         * --- VISUAL DEMO FUNCTION ---
         * This simulates the UI for platforms that require a backend API.
         */
        function simulatePlatformDownload() {
            setLoading(true);
            messageArea.innerHTML = '';
            
            setTimeout(() => {
                const demoData = {
                    title: "Demo: Video from Platform URL",
                    formats: [
                        { quality: '1080p (Demo)', url: '#' },
                        { quality: '720p (Demo)', url: '#' },
                        { quality: 'Audio (Demo)', url: '#' }
                    ]
                };
                
                const linksHtml = demoData.formats.map(format => 
                    `<a href="#" class="download-link" onclick="alert('This is a visual demo. A real API is needed for this link to work.'); return false;">${format.quality}</a>`
                ).join('');

                messageArea.innerHTML = `
                    <div class="message success">
                        <strong>This is a Visual Demonstration.</strong><br>
                        Downloading from this platform requires a server. The links below are for UI demonstration only.
                    </div>
                    <div id="download-links">${linksHtml}</div>
                `;
                setLoading(false);
            }, 1500);
        }

        // --- Helper Functions ---

        function setLoading(isLoading) {
            downloadButton.disabled = isLoading;
            loader.style.display = isLoading ? 'block' : 'none';
            buttonText.style.display = isLoading ? 'none' : 'block';
        }

        function displayMessage(text, type) {
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        function isDirectVideoLink(url) {
            return url.match(/\.(mp4|webm|ogg|mov)$/i) !== null;
        }

        function getFileNameFromUrl(url) {
            return url.substring(url.lastIndexOf('/') + 1);
        }

        function isValidUrl(urlString) {
            try {
                new URL(urlString);
                return true;
            } catch (_) {
                return false;
            }
        }
    });
    </script>
</body>
</html>
